# Kafka Producer configuration
spring.kafka.producer.bootstrap-servers=<bootstrap server>
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.value.default.type=com.example.demo.model.Order

# Security settings
spring.kafka.producer.security.protocol=SASL_SSL
spring.kafka.producer.sasl.jaas.config=<config>
spring.kafka.producer.sasl.mechanism=PLAIN


spring.datasource.url=jdbc:mysql://localhost:3306/<database>?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=<user>
spring.datasource.password=<pass>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Producer settings
spring.kafka.producer.acks=all

server.port=8081
